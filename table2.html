<!DOCTYPE html>
<html>
<head>
	<title>rowspan & colspan</title>
	<style>
		table,td,th{
			border: 1px solid black;
		}
		table{
			border-collapse: collapse;
			width: 300px;
			height: 200px;
			text-align: center;
			background-color: red;
		}
	</style>
</head>
<body>
	<table>
		<caption style="color: red">Student Details</caption>
		<thead>
		<tr>
			<th>ID</th>
			<th>Name</th>
			<th colspan="2">Phone</th>
		</tr>
	</thead>
		<tbody>
			<tr>
				<td>101</td>
				<td>Champ</td>
				<td>017</td>
				<td rowspan="2">018</td>
			</tr>
			<tr>
				<td>102</td>
				<td>Anisul</td>
				<td>0177</td>
			</tr>
			<tr>
				<td>103</td>
				<td>Fariha</td>
				<td>013</td>
				<td>014</td>
			</tr>
		</tbody>
			
	</table>

</body>
</html>
